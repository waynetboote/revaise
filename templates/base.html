<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RevAIse - {% block title %}{% endblock %}</title>
  <!-- W3.CSS for styling -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Custom styles (you can also place these in styles.css) */
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <!-- Navigation Bar in base.html -->
<div class="w3-top">
  <div class="w3-bar w3-black">
    <a href="{{ url_for('home') }}" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
    <a href="{{ url_for('youtube_tool') }}" class="w3-bar-item w3-button" style="width:25% !important">YOUTUBE</a>
    <a href="{{ url_for('convert_tool') }}" class="w3-bar-item w3-button" style="width:25% !important">CONVERT TEXT</a>
    <a href="{{ url_for('podcast_tool') }}" class="w3-bar-item w3-button" style="width:25% !important">PODCAST</a>
  </div>
</div>


  <!-- Main Content -->
  <div class="w3-container w3-padding-64">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-black w3-center w3-padding-16">
    <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
    <a href="{{ url_for('terms') }}">Terms and Conditions</a>
    <p>&copy; {{ current_year if current_year else '2025' }} RevAIse. All rights reserved.</p>
  </footer>

  {% block scripts %}
  {% endblock %}
</body>
</html>
