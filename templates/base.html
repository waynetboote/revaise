<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RevAIse - {% block title %}{% endblock %}</title>
  <!-- Bootstrap CSS via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUa6mY5v/giwlvNBDppJZ3fXq9p3LQl0oK1MZtwt6S3mB1p1HNKhXQqWl5Q"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Additional inline styles can go here */
    body {
      font-family: "Arial", sans-serif;
      background-color: #fdf6e3;
      color: #333;
    }
    /* Hero section style for the landing page (if needed) */
    .hero-section {
      position: relative;
      background: url("{{ url_for('static', filename='hero-image.jepg') }}") no-repeat center center;
      background-size: cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .section-title {
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">RevAIse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
          <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
          <a class="nav-link {% if active_page == 'youtube' %}active{% endif %}" href="{{ url_for('youtube_tool') }}">YouTube to Slides</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_page == 'convert' %}active{% endif %}" href="{{ url_for('convert_tool') }}">Adapt Text</a>
        </li>
      </ul>

      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <br><br>
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      &copy; {{ current_year if current_year else '2025' }} RevAIse. All rights reserved.
    </div>
  </footer>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo7FjK9nY7Nx2D5T1N8E+4TpsWe7mN9ZCk5mV2QyZcVJ4zN"
    crossorigin="anonymous"></script>

  {% block scripts %}
  {% endblock %}
</body>
</html>
