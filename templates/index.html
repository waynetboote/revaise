<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevAIse - YouTube to Slides</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>RevAIse - Convert YouTube to Slides</h1>
    <!-- Remove the action attribute so that the form doesn't submit normally -->
    <form id="summaryForm">
      <input type="text" name="youtube_url" placeholder="Enter YouTube URL" required>
      <button type="submit">Generate Slides</button>
    </form>
    <!-- Container for displaying error messages to the user -->
    <p id="errorMessage" style="color: red;"></p>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
  </div>

  <!-- JavaScript code to handle form submission as JSON -->
  <script>
    // Log to confirm that the script loads
    console.log("Script loaded");

    document.getElementById('summaryForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from doing a full-page submission
      console.log("Form submission intercepted.");

      // Clear any previous error messages
      document.getElementById('errorMessage').innerText = '';

      // Get the YouTube URL from the form input
      const youtubeUrl = event.target.youtube_url.value;
      console.log("YouTube URL:", youtubeUrl);

      // Send the POST request as JSON
      fetch('/generate_summary', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ youtube_url: youtubeUrl })
      })
      .then(response => {
        console.log("Fetch response:", response);
        if (!response.ok) {
          // If response isn't OK, try to get the error message from the response
          return response.json().then(errData => {
            throw new Error(errData.error || 'Network response was not OK');
          });
        }
        return response.json();
      })
      .then(data => {
        console.log("Data received:", data);
        // You can update the page with the received data here.
        // For example, you might display the summary or links.
      })
      .catch(error => {
        console.error('Error:', error);
        // Display the error message to the user.
        document.getElementById('errorMessage').innerText = "Error: " + error.message;
      });
    });
  </script>
</body>
</html>
