{% extends "base.html" %}

{% block title %}YouTube to Slides{% endblock %}

{% block content %}
<div class="w3-card w3-padding-32">
  <h2 class="w3-center">Generate Slides from YouTube</h2>
  <form id="summaryForm">
    <input type="text" name="youtube_url" placeholder="Enter YouTube URL" class="w3-input w3-border" required>
    <button type="submit" class="w3-button w3-blue w3-round-large w3-margin-top">Generate Slides</button>
  </form>
  <p id="errorMessage" class="w3-text-red"></p>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById("summaryForm").addEventListener("submit", function(event) {
  event.preventDefault();
  document.getElementById("errorMessage").innerText = "";
  const youtubeUrl = event.target.youtube_url.value;
  fetch("/generate_summary", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ youtube_url: youtubeUrl })
  })
  .then(response => {
    if (!response.ok) {
      return response.json().then(errData => { throw new Error(errData.error || "Network response was not OK"); });
    }
    return response.json();
  })
  .then(data => {
    console.log("Data received:", data);
    // Display results as neededâ€”for example, you might show links or status messages.
  })
  .catch(error => {
    document.getElementById("errorMessage").innerText = "Error: " + error.message;
  });
});
</script>
{% endblock %}
